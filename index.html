<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Imperial+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Arithmetic Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div id="input-items">
        <input
          type="number"
          id="num1"
          placeholder=" First Number"
          oninput="calculate()"
        />
        <input
          type="number"
          id="num2"
          placeholder=" Second Number"
          oninput="calculate()"
        />
      </div>
      <div id="operation" onclick="audio.play();">
        <button onclick="setOperation('add')">Add</button>
        <button onclick="setOperation('subtract')">Subtract</button>
        <button onclick="setOperation('multiply')">Multiply</button>
        <button onclick="setOperation('divide')">Divide</button>
      </div>
      <p id="result">Result:</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
